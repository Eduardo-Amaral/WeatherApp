<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <div id="app">
        <header>
            <input type="text" autocomplete="off" class="search-input" placeholder="Pesquise uma cidade">
        </header>
        <main>
            <section id="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <section id="current">
                <div class="temp">Bem Vindo!<span></span></div>
                <div class="weather"></div>
                <div class="min-max"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
